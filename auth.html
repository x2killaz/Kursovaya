<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <title>Авторизация</title>
</head>

<body >

    <header>
        <nav style="background-color: #717171;" class="header-nav">
            <div class="header-left">
                <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: ; color: rgb(0, 0, 0);">AutoShop</p>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <form id="auth-form" name="authForm" novalidate>
                <label for="login">Имя: </label>
                <span id="login-error" class="error-message"></span>
                <input type="text" id="login" name="login" pattern="^[А-Яа-я0-9]{4,10}$" placeholder="Введите Имя"
                    required>
                <label for="login">Фамилия: </label>
                <span id="login-error" class="error-message"></span>
                <input type="text" id="login" name="login" pattern="^[А-Яа-я0-9]{4,10}$" placeholder="Введите Фамилию"
                    required>
                  <label for="login">Адресс: </label>
                <span id="login-error" class="error-message"></span>
                <input type="text" id="login" name="login" pattern="^[А-Яа-я0-9]{4,10}$" placeholder="Введите Адресс"
                    required>

                     <label for="login">Автомобиль </label>
                <span id="login-error" class="error-message"></span>
                <input type="text" id="login" name="login" pattern="^[А-Яа-я0-9]{4,10}$" placeholder="Введите авто"
                    required>

                <label for="date">Дата рождения: </label>
                <span id="date-error" class="error-message"></span>
                <input type="date" id="date" name="date" min="1950-01-01" max="2024-12-07" required>

                <label for="gender">Пол:</label>
                <span>Мужской<input type="radio" id="male" name="gender" value="Мужской" required checked></span>
                <span>Женский<input type="radio" id="female" name="gender" value="Женский" required></span>
                <span id="gender-error" class="error-message"></span>

                <button type="submit" id="login-button">Войти</button>
                <button type="submit" id="login-button">Сайт</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="socials-container">
            <div class="contact-info">
                <div class="social-links">
                    
                   
                </div>
                
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>

</html>
